<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Bliss</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/japanese-food.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2fba3f7a77.js" crossorigin="anonymous"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <!-- Header Top with Social Icons -->
        <div class="bg-[#474747] ">
            <div
                class="container mx-auto py-3 text-[#F9F9F7] flex flex-col gap-6 lg:flex-row justify-between items-center">
                <div class="flex flex-col md:flex-row lg:flex-row gap-4 lg:gap-6  items-center justify-center">
                    <p><i class="fa-solid fa-phone"></i> (414) 857 - 0107</p>
                    <p><i class="fa-solid fa-envelope"></i> yummy@bistrobliss</p>
                </div>
                <div class="flex gap-2 ">
                    <a class="bg-[#5C5C5C] flex justify-center items-center  text-lg w-10 h-10 rounded-[50%]" href="">
                        <i class="fa-brands  fa-twitter"></i>
                    </a>
                    <a class="bg-[#5C5C5C] flex justify-center items-center  text-lg w-10 h-10 rounded-[50%]" href="">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a class="bg-[#5C5C5C] flex justify-center items-center  text-lg w-10 h-10 rounded-[50%]" href="">
                        <i class="fa-brands  fa-square-instagram"></i>
                    </a>
                    <a class="bg-[#5C5C5C] flex justify-center items-center  text-lg w-10 h-10 rounded-[50%]" href="">
                        <i class="fa-brands  fa-github"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <div
            class="container mx-auto flex flex-col md:flex-row md:flex-wrap lg:flex-row gap-6 justify-between items-center pt-9 pb-6">
            <div class="flex">
                <a href="" class="text-4xl italic flex gap-3 justify-center items-center"><img
                        src="images/japanese-food.svg" alt="">Bistro
                    Bliss</a>
            </div>
            <div class="flex">
                <nav>
                    <ul class="flex flex-col md:flex-row lg:flex-row gap-3">
                        <li><a href="" class="text-base rounded-3xl hover:bg-[#DBDFD0] px-4 py-1">Homes</a></li>
                        <li><a href="" class="text-base rounded-3xl hover:bg-[#DBDFD0] px-4 py-1">About</a></li>
                        <li><a href="" class="text-base rounded-3xl hover:bg-[#DBDFD0] px-4 py-1">Menu</a></li>
                        <li><a href="" class="text-base rounded-3xl hover:bg-[#DBDFD0] px-4 py-1">Pages</a></li>
                        <li><a href="" class="text-base rounded-3xl hover:bg-[#DBDFD0] px-4 py-1">Contact</a></li>
                    </ul>
                </nav>
            </div>





            <div class="border border-2 font-bold px-6 py-3 rounded-[100px] md:mx-auto lg:mx-[0]">
                <a class="md:flex md:justify-center md:items-center" href="">Book A Table</a>
            </div>
        </div>

        <!-- Hero Banner -->
        <div class="hero-banner">
            <div class="container mx-auto text-center py-[150px]">
                <h2 class="text-3xl md:text-6xl lg:text-8xl text-[#2C2F24] mb-8">
                    Best food for <br>
                    your taste
                </h2>
                <p class="text-lg text-[#2C2F24] w-full md:w-1/2 lg:w-1/2 md:mx-auto mb-10">
                    Discover delectable cuisine and unforgettable
                    moments in our welcoming, culinary haven.
                </p>
                <div class="flex flex-col md:flex-row justify-center items-center gap-4">
                    <a href=""
                        class="px-5 py-3 md:px-8 md:py-5  bg-[#AD343E] text-[#FFF] rounded-[100px] border-2 border-[#AD343E]">Book
                        A
                        Table</a>
                    <a href=""
                        class="text-[#182226] px-5 py-3 md:px-8 md:py-5  border-2 border-[#182226] rounded-[100px]">Explore
                        Menu</a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
